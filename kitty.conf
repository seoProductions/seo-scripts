include ./theme.conf
hide_window_decorations no
wayland_titlebar_color background
background_opacity 0.85


map ctrl+shift+f toggle_fullscreen
color1 #ffffff
single_window_margin_width 20
map ctrl+w close_tab
map ctrl+t new_tab
confirm_os_window_close 0
enable_audio_bell no


#######################################################################################
### From https://github.com/dagimg-dot/.dotfiles/blob/main/.config/kitty/kitty.conf ###


font_family     Jetbrains Mono NF
font_size 	    12.0
bold_font       auto
italic_font      auto
bold_italic_font auto

# background_opacity 0.7

remember_window_size no
initial_window_width  120c
initial_window_height 30c

window_padding_width 2 4 2 4 
window_margin_width 4 4 2 4


confirm_os_window_close 0

enable_audio_bell no

#hide_window_decorations yes

# Poimandres color scheme for kitty terminal emulator
# https://github.com/ubmit/poimandres-kitty
#
# Based on Poimandres color theme for Visual Studio Code
# https://github.com/drcmda/poimandres-theme

foreground #a6accd
background #1b1e28

# Black
color0 #1b1e28
color8 #a6accd

# Red
color1 #d0679d
color9 #d0679d

# Green
color2  #5de4c7
color10 #5de4c7

# Yellow
color3  #fffac2
color11 #fffac2

# Blue
color4  #89ddff
color12 #add7ff

# Magenta
color5  #fcc5e9
color13 #fae4fc

# Cyan
color6  #add7ff
color14 #89ddff

# White
color7  #ffffff
color15 #ffffff

# Cursor
cursor #ffffff
cursor_text_color #1b1e28

# Selection highlight
selection_foreground none
selection_background #28344a

# The color for highlighting URLs on mouse-over
# url_color #9ece6a
url color #5de4c7

# Window borders
active_border_color #3d59a1
inactive_border_color #101014
bell_border_color #fffac2

# Tab bar
tab_bar_style fade
tab_fade 1
active_tab_foreground   #3d59a1
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
tab_bar_background #101014

# Title bar
# macos_titlebar_color #16161e
